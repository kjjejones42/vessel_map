app = 'vesselmap'
primary_region = 'lhr'

[build]

[build.args]
  APIKEY = 'AIzaSyDkeC25-PriLgFpQ4bprKzy9a9Hh9zjaWg'

[mounts]
  source="data"
  destination="/app/db"

[[services]]
  internal_port = 3000
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = "80"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"

  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
